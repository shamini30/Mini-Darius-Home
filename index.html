<body>

  <h1>The Mini & Darius Home — Private Board</h1>

    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <button id="download" class="secondary">Download PNG</button>
  </div>
</header>

<canvas id="board" width="900" height="520"></canvas>
<div class="hint">Draw, doodle or write. Click Save to persist. Reload to load last saved.</div>

<script>

);


/* -----------------------------------------
  Canvas drawing logic (simple) 
------------------------------------------*/
const canvas = document.getElementById('board');
const ctx = canvas.getContext('2d', { willReadFrequently: true });
let drawing=false, lastX=0, lastY=0;
ctx.lineWidth = 3;
ctx.lineJoin = ctx.lineCap = 'round';
ctx.strokeStyle = '#111';

function getPointer(e){
  if(e.touches) {
    const t = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    return {x: t.clientX - rect.left, y: t.clientY - rect.top};
  } else {
    return {x: e.offsetX, y: e.offsetY};
  }
}

canvas.addEventListener('pointerdown', (e)=>{
  drawing = true;
  const p = getPointer(e);
  lastX = p.x; lastY = p.y;
});
canvas.addEventListener('pointerup', ()=> { drawing=false; ctx.beginPath(); });
canvas.addEventListener('pointermove', (e)=>{
  if(!drawing) return;
  const p = getPointer(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  lastX = p.x; lastY = p.y;
});

/* Clear button */
document.getElementById('clear').addEventListener('click', ()=>{
  if(!confirm('Clear the board?')) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
});

/* Download PNG */
document.getElementById('download').addEventListener('click', ()=>{
  const link = document.createElement('a');
  link.download = 'miniboo-board.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

/* -----------------------------------------
  JSONBin save & load
  We'll save a compressed JPEG dataURL to keep size small.
------------------------------------------*/
// Load latest board
async function loadBoard(){
  let { data, error } = await supa
    .from("boarddata")
    .select("content")
    .order("id", { ascending: false })
    .limit(1);

  if(error) return console.error(error);
  if(data && data[0] && data[0].content){
    const img = new Image();
    img.src = data[0].content;
    img.onload = () => ctx.drawImage(img,0,0,canvas.width,canvas.height);
  }
}
loadBoard();

// Save button
document.getElementById("save").addEventListener("click", async () => {
  const dataURL = canvas.toDataURL();
  const { error } = await supa.from("boarddata").insert({ content: dataURL });
  if(error){
    console.error(error);
    alert("Save failed — check console");
  } else {
    alert("Saved!");
  }
});

</script>
